<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Raiol | Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">      
        <nav class="cabecalho__menu -desktop">
            <a class="cabecalho__menu__link" id="dl1" href="index.html"></a>
            <a class="cabecalho__menu__link" id="dl2" href="about.html"></a>
            <a class="cabecalho__menu__link" id="dl3" href="experience.html"></a>
            <a class="cabecalho__menu__link" id="dl4" href="education.html"></a>
        </nav>

        <div class="cabecalho__menu -mobile">
            <button class="cabecalho__menu-button" onclick="toggleMobileMenu()">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </button>
            <nav class="cabecalho__menu__mobile-links">
                <a class="cabecalho__menu__link" id="ml1" href="index.html"></a>
                <a class="cabecalho__menu__link" id="ml2" href="about.html"></a>
                <a class="cabecalho__menu__link" id="ml3" href="experience.html"></a>
                <a class="cabecalho__menu__link" id="ml4" href="education.html"></a>
            </nav>
        </div>
    </header>

    <div class="botoes_idioma">
        <button role="button" class="botao_idioma" id="pt-BR_button"><img src="assets/br-flag.svg" alt="pt-BR"></button>
        <button role="button" class="botao_idioma" id="en-US_button"><img src="assets/us-flag.svg" alt="en-US"></button>
    </div>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 id="home-title" class="apresentacao__conteudo__titulo -center"></h1>
            <p id="home-content" class="apresentacao__conteudo__paragrafo -center"></p>
            <div class="apresentacao__links">
                <h2 class="apresentacao__links__subtitulo"></h2>
                <a class="apresentacao__links__botoes" href="https://github.com/gabrielraiol" target="_blank">
                    <img src="assets/github.png">
                    GitHub
                </a>
                <a class="apresentacao__links__botoes" href="https://www.linkedin.com/in/gabrielraiol" target="_blank">
                    <img src="assets/linkedin.png">
                    LinkedIn
                </a>
                <a class="apresentacao__links__botoes" href="https://www.instagram.com/_gabrielraiol" target="_blank">
                    <img src="assets/instagram.png">
                    Instagram
                </a>
            </div>
        </section>
        <img class="apresentacao__imagem" src="assets/imagem.png" alt="gabriel_avatar">
    </main>

    <footer class="rodape"></footer>

    <script src="main.js"></script>
</body>
</html>
